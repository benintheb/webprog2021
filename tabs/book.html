<!DOCTYPE html>
<html>
  <head>
    <title>PICKLE</title>
    <link rel="stylesheet" href="./tab_style.css" />
    <link rel="stylesheet" href="../scroll/book/book.css" />
    <link rel="stylesheet" href="../common/footer/footer.css" />
    <link rel="stylesheet" href="../common/login/login.css" />
    <link rel="stylesheet" href="../common/login/signup.css" />
    <meta charset="utf-8" />

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $("#main-footer").load("../common/footer/footer.html");
        $("#book_seoyoung").load("../scroll/book/book_seoyoung.html");
        $("#book_minji").load("../scroll/book/book_minji.html");
        $("#book_seonghyun").load("../scroll/book/book_seonghyun.html");
        $("#book_eunjae").load("../scroll/book/book_eunjae.html");
      });
      $(document).ready(function () {
        $(window).scroll(function () {
          if ($(this).scrollTop() > 200) {
            $(".topScrollArrow").fadeIn();
          } else {
            $(".topScrollArrow").fadeOut();
          }
        });
        $(".topScrollArrow").click(function () {
          $("html, body").animate({ scrollTop: 0 }, 400);
          return false;
        });
      });
    </script>
  </head>
  <body>
    <div class="page-wrapper">
      <nav id="main-header-navigation">
        <div class="header">
          <div class="nav-left">
            <div class="logoDiv">
              <a href="../index.html">
                <img
                  class="main-logo"
                  src="../src/img/logo.png"
                  alt="로고"
                  width="25px"
                  height="25px"
                />
                <p class="header-title">PICKLE</p>
              </a>
            </div>
            <ul class="tabs">
              <li class="tabItem" id="tab-movies">
                <a href="./movie.html" class="menu-title">영화</a>
              </li>
              <li class="tabItem" id="tab-books">
                <a href="./book.html" class="menu-title" style="color: white"
                  >책</a
                >
              </li>
              <li class="tabItem" id="tab-music">
                <a href="./music.html" class="menu-title">음악</a>
              </li>
            </ul>
          </div>

          <div class="nav-right">
            <div class="searchDiv">
              <img class="searchLogo" src="../src/img/search.png" alt="검색" />
              <input type="text" class="searchInput" />
            </div>
            <button id="loginBtn" class="login-button loginBtn">로그인</button>
            <button id="signupBtn" class="signup-button loginBtn">
              회원가입
            </button>
          </div>

          <div class="loginOuterWrapper">
            <div class="loginWrapper hidden">
              <div class="loginDiv">
                <p id="loginExitBtn">X</p>
                <p class="signIn">로그인</p>
                <form class="loginForm">
                  <input
                    class="loginIdInput"
                    type="text"
                    placeholder="사용자 이름"
                  />
                  <input
                    class="loginPassInput"
                    type="password"
                    placeholder="비밀번호"
                  />
                  <a class="loginSubmitBtn" href="./book.html">로그인</a>
                  <p class="forgot">비밀번호를 잊으셨나요?</p>
                </form>
              </div>
            </div>

            <div class="signupWrapper hidden">
              <div class="signupDiv">
                <p id="signUpExitBtn">X</p>
                <p class="signup">회원가입</p>
                <form class="signupForm">
                  <input
                    class="signupNameInput"
                    type="text"
                    placeholder="이름"
                  />
                  <input
                    class="signupCodeInput"
                    type="text"
                    placeholder="학번"
                  />
                  <input
                    class="signupIdInput"
                    type="text"
                    placeholder="사용자 이름"
                  />
                  <input
                    class="signupPassInput"
                    type="password"
                    placeholder="비밀번호"
                  />
                  <a class="signupSubmitBtn" href="./book.html">회원가입</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </nav>
      <section id="main-section">
        <div id="content">
          <div class="scroll_content" id="book_seoyoung"></div>

          <div class="scroll_content" id="book_minji"></div>

          <div class="scroll_content" id="book_seonghyun"></div>

          <div class="scroll_content" id="book_eunjae"></div>
        </div>
      </section>
    </div>
    <footer>
      <div id="main-footer"></div>
    </footer>
    <img
      src="../src/img/top_arrow1.gif"
      class="topScrollArrow"
      width="50px;"
      height="50px;"
      style="cursor: pointer"
    />
    <script src="../common/login/login.js"></script>
  </body>
</html>
