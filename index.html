<!DOCTYPE html>
<html>
  <head>
    <title>PICKLE</title>
    <link rel="shortcuticon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <div class="indexWrapper">
      <div class="indexTopDiv">
        <div class="indexIconDiv">
          <img class="main-logo" src="./src/img/logo.png" alt="로고" />
          <p class="logoText">PICKLE</p>
        </div>
        <p class="descText">
          여러분들에게 소개해 드리고 싶은 작품들을 <br />십시일반 모았습니다
        </p>
      </div>

      <div class="videoDiv">
        <div class="movieWrapper videoWrapper">
          <div class="topicBtn" onclick="location.href='./tabs/movie.html';">
            MOVIE
          </div>
          <video autoplay muted loop id="frontVideo">
            <source src="./src/video/movie.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="bookWrapper videoWrapper">
          <div class="topicBtn" onclick="location.href='./tabs/book.html';">
            BOOK
          </div>
          <video autoplay muted loop id="frontVideo">
            <source src="./src/video/book.mp4" type="video/mp4" />
          </video>
        </div>
        <div class="musicWrapper videoWrapper">
          <div class="topicBtn" onclick="location.href='./tabs/music.html';">
            MUSIC
          </div>
          <video autoplay muted loop id="frontVideo">
            <source src="./src/video/music.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </div>
  </body>
</html>
